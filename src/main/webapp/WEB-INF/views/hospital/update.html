<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form  th:action="@{/hospitals/{id}/update(id=${hospital.getId()})}" th:object="${hospital}" th:method="POST">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
    <br/>
    <label for="address">Address: </label>
    <input type="text" th:field="*{address}" id="address"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Age Error</div>-->
    <br/>
    <label for="image">Link: </label>
    <input type="text" th:field="*{image}" id="image"/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image Error</div>-->
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
