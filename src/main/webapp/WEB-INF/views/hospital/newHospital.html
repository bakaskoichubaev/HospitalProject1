<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Hospital</title>
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/hospitals}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
</div>
<form th:method="POST" th:action="@{save}" th:object="${newHospital}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
    </div>
    <div>
        <label for="country">Address</label>
        <input type="text" th:field="*{address}" id="country">
    </div>
    <div>
        <label for="image">Image link</label>
        <input type="text" th:field="*{image}" id="image">
    </div>
    <button type="submit">Save Hospital</button>

</form>
</body>
</html>
