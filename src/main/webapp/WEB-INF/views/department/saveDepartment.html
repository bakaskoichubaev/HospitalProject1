<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Department</title>
</head>
<body>
<div class="wrapper-btn">
  <a th:href="@{/departments/{id}(id=${hospitalId})}">
    <button class="btn btn-primary" type="button">back</button>
  </a>
</div>

<div class="d-flex justify-content-center">
  <form class="p-5 bg-light" action="#" th:action="@{/departments/save/{id}(id=${hospitalId})}" th:object="${newDepartment}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="name" class="form-label">name</label>
      <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg">
    </div>
    <div>
      <input type="submit" value="Save" class="btn btn-primary btn-lg">
      <div th:if="${param.success}" class="alert alert-success" role="alert">
        Doctor успешно сохранена.
      </div>
      <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
        Пожалуйста, исправьте ошибки и попробуйте еще раз.
      </div>
    </div>

  </form>
</div>
</body>
</html>
