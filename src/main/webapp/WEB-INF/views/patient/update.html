<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update patient</title>
</head>
<body>

<form  th:action="@{/patients/{id}/update(id=${patient.getId()})}" th:object="${patient}" th:method="POST">
    <label for="firstname">First name: </label>
    <input type="text" th:field="*{firstName}" id="firstname"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
    <br/>
    <label for="lastname">Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Age Error</div>-->
    <br/>
    <label for="gender">Gender: </label>
    <input type="text" th:field="*{gender}" id="gender"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image Error</div>-->
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image Error</div>-->
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
