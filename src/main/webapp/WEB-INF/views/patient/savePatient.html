<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Patient</title>
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/patients/{id}(id=${hospitalId})}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
</div>

<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" action="#" th:action="@{/patients/save/{id}(id=${hospitalId})}" th:object="${newPatient}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</div>
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        </div>
        <div class="form-group">
            <label for="gender">Gender
                <select th:field="*{gender}" id="gender">
                    <option th:value="${male}">MALE</option>
                    <option th:value="${female}">FEMALE</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone number</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control form-control-lg" placeholder="+996 XXX XXX XXX">
            <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number error</div>
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary btn-lg">
            <div th:if="${param.success}" class="alert alert-success" role="alert">
                Patient успешно сохранен.
            </div>
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                Пожалуйста, исправьте ошибки и попробуйте снова.
            </div>
        </div>

    </form>
</div>
</body>
</html>
