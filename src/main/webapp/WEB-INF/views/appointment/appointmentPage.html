<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 78%; margin: 0 auto">
    <div class="card" style="width: 18rem;"
         th:each="appointment:${appointments}">
        <img th:src="" object-fit width="223" height="170px" class="card-img-top" alt="Company's Image">
        <div class="card-body">
            <h5 class="card-title" th:text="${appointment.date}">Date</h5>
            <p class="card-text" th:text="${appointment.department}">Department</p>
            <p class="card-text" th:text="${appointment.doctor}">Doctor</p>
            <p class="card-text" th:text="${appointment.patient}">Patient</p>

<!--            <form th:method="DELETE" th:action="@{/companies/{companyId}/delete(companyId=${company.getId()})}">-->
<!--                <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  "/>-->
<!--            </form>-->

        </div>
    </div>
</div>
</body>
